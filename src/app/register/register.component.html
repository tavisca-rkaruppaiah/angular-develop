<div class="row">
    <div class="col-xs-12">
        <form #subscriptionForm = "ngForm" (ngSubmit) ="onSubscribe()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel required email class="form-control" #email = "ngModel">
                <span class="help-block" *ngIf = "!email.valid && email.touched">Please enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="subscription">Select a Subscription</label>
                <select name="subscription" id="subscription" class="form-control" [ngModel] = "defaultSubscription">
                    <option *ngFor = "let subscription of subscriptions" [value]="subscription">{{subscription}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel #password = "ngModel">
                <span class="help-block" *ngIf = "!password.valid && password.touched">Please enter a password</span>
            </div>
            <p *ngIf = "!subscriptionForm.valid && subscriptionForm.touched">Please provide the values for mandatory fields</p>
            <button class="btn btn-primary" type="submit">Subscribe</button>
        </form>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup] = "projectForm" (ngSubmit) = "doSaveProject()">
        <div class="form-group">
          <label for="name">ProjectName</label>
          <input type="text" name="name" id="name" class="form-control" formControlName = "projectName">
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" name="email" id="email" class="form-control" formControlName = "email">
        </div>
        <div class="form-group">
          <label for="projectStatus">ProjectStatus</label>
          <select name="projectStatus" id="projectStatus" class="form-control" formControlName = "projectStatus">
            <option value="success">Success</option>
            <option value="failure">Failure</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
